<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chatguru V2</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://apis.google.com/js/api.js"></script>
    <meta name="google-signin-client_id" content="514245604873-etsihper83o1d1cbi9pmhfm2hbifov9m.apps.googleusercontent.com">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #020b1a;
            color: #a0e4ff;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(6, 124, 250, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(6, 124, 250, 0.1) 0%, transparent 20%);
            background-attachment: fixed;
        }
        .login-container {
            width: 90%;
            max-width: 400px;
            text-align: center;
            padding: 30px 20px;
            background-color: rgba(4, 32, 55, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 195, 255, 0.2);
        }
        h1 {
            color: #00c3ff;
            font-size: 1.8em;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        p {
            color: #68d5ff;
            margin-bottom: 30px;
            font-size: 0.9em;
        }
        .g_id_signin {
            display: none;
        }
        .custom-google-btn {
            background-color: #00a2ff;
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            font-family: 'Orbitron', sans-serif;
            border-radius: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 162, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        .custom-google-btn:hover {
            background-color: #0088d1;
            box-shadow: 0 0 20px rgba(0, 162, 255, 0.7);
            transform: translateY(-2px);
        }
        .custom-google-btn:active {
            transform: translateY(1px);
            box-shadow: 0 0 10px rgba(0, 162, 255, 0.3);
        }
        .custom-google-btn img {
            width: 24px;
            height: 24px;
            margin-right: 12px;
        }
        .custom-google-btn .abcRioButton {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            opacity: 0 !important;
        }
        #my-signin2 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        .google-signin-button {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 500;
            font-family: 'Roboto', sans-serif;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .google-signin-button:hover {
            background-color: #357AE8;
        }

        .google-signin-button img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome to Chatguru V2</h1>
        <p>Please sign in to continue</p>
        <div class="custom-google-btn">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
            Sign in with Google
            <div id="my-signin2"></div>
        </div>
        <!-- New button added here -->
        <button class="google-signin-button" onclick="signIn()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
            Sign in with Google
        </button>
    </div>

    <script>
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        function onSuccess(googleUser) {
            var id_token = googleUser.getAuthResponse().id_token;
            console.log("Received Google ID token", id_token);
            const referralCode = getUrlParameter('ref');
            fetch('/auth/google', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ token: id_token, referralCode })
            })
            .then(res => {
                console.log("Received response from server", res);
                return res.json();
            })
            .then(data => {
                console.log("Parsed response data", data);
                if (data.success) {
                    console.log('Attempting to redirect to /chat...');
                    setTimeout(() => {
                        window.location.href = '/chat';
                    }, 100);
                } else {
                    console.error('Sign-in failed:', data.message);
                    alert('Login failed. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        }

        function onFailure(error) {
            console.error('Sign-in error:', error);
            alert('Sign-in failed. Please try again.');
        }

        function signIn() {
            const auth2 = gapi.auth2.getAuthInstance();
            auth2.signIn().then(
                googleUser => onSuccess(googleUser),
                error => onFailure(error)
            );
        }

        function initGoogleSignIn() {
            gapi.load('auth2', function() {
                gapi.auth2.init({
                    client_id: '514245604873-etsihper83o1d1cbi9pmhfm2hbifov9m.apps.googleusercontent.com'
                }).then(function(auth2) {
                    auth2.attachClickHandler('my-signin2', {}, onSuccess, onFailure);
                });
            });
        }

        window.onload = initGoogleSignIn;
    </script>
</body>
</html>
